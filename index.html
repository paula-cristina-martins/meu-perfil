<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar-light.png" alt="Foto de Paula Martins" />
        <p>
          <ion-icon name="at-outline"></ion-icon>
          paula_dev_
        </p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.facebook.com/m.c.paula/" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon> Facebook
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/paula_cristina_martins_/"
            target="_blank"
          >
            <ion-icon name="logo-instagram"></ion-icon> Instagram
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/paula-cristina-martins/"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon> LinkedIn
          </a>
        </li>
        <li>
          <a href="https://github.com/paula-cristina-martins" target="_blank">
            <ion-icon name="logo-github"></ion-icon> GitHub
          </a>
        </li>
      </ul>
      <footer>
        Feito com carinho <ion-icon name="heart"></ion-icon> - 2023
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
